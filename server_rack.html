        <script>
    // Select all buttons with the class 'hover-button'
    const buttons = document.querySelectorAll('.hover-button');

    // Add event listeners to each button
    buttons.forEach(button => {
        // Store the original text of each button
        const originalText = button.innerHTML;

        button.addEventListener('mouseover', function() {
            // Change the button text to the value stored in the 'data-hover-text' attribute
            button.innerHTML = button.getAttribute('data-hover-text');
        });

        button.addEventListener('mouseout', function() {
            // Restore the original button text
            button.innerHTML = originalText;
        });
    });
</script>
