    <div id="typewriter" style="color: white">
        <script>
            const texts = ["Hello, world!", "Welcome to my site.", "Enjoy your stay!"]; // Add more texts as needed
            const speed = 100; // Typing speed in ms
            const eraseSpeed = 50; // Erasing speed in ms
            const delayBetween = 1500; // Delay before erasing in ms
            let textIndex = 0;
            let charIndex = 0;
            const textElement = document.getElementById("typewriter");

            function type() {
                if (charIndex < texts[textIndex].length) {
                    textElement.textContent += texts[textIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(type, speed);
                } else {
                    setTimeout(erase, delayBetween);
                }
            }

            function erase() {
                if (charIndex > 0) {
                    textElement.textContent = texts[textIndex].substring(0, charIndex - 1);
                    charIndex--;
                    setTimeout(erase, eraseSpeed);
                } else {
                    textIndex = (textIndex + 1) % texts.length;
                    setTimeout(type, speed);
                }
            }

            type();

        </script>
    </div>
